<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Submission Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>User Submission Dashboard</h1>
        </header>
        <main>
            <div class="user-selection">
                <label for="user-select">Select User:</label>
                <select id="user-select">
                    <option value="">--Select a user--</option>
                </select>
            </div>
            <div class="add-user">
                <input type="text" id="new-user-name" placeholder="Enter user name">
                <button id="add-user-btn">Add User</button>
            </div>
            <div class="card submitted">
                <h2>Submitted Documents</h2>
                <ul id="submitted-docs">
                    <!-- Submitted documents will be dynamically added here -->
                </ul>
            </div>
            <div class="card pending">
                <h2>Pending Documents</h2>
                <ul id="pending-docs">
                    <!-- Pending documents will be dynamically added here -->
                </ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
