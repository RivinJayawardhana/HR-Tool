<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Menu</h2>
        <ul>
            <li><button onclick="window.location.href='admin.html'">Add User</button></li>
            <li><button  onclick="window.location.href='Adduser.html'">View User Documents</button></li>
        </ul>
    </div>
    
    <div class="dashboard-container">
        <header>
            <h1>User Document Dashboard</h1>
        </header>

        <div class="user-selection">
            <label for="user-select">Select User:</label>
            <select id="user-select" onchange="displayUserForms()">
                <option value="">--Select a user--</option>
            </select>
        </div>

        <div class="user-docs">
            <h2>User Forms Status</h2>
            <div id="form-status"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
