<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Admin Dashboard</h1>
        </header>
        
        <div class="search-container">
            <input type="text" id="search-user" placeholder="Search Users..." onkeyup="filterUsers()">
            <input type="text" id="search-doc" placeholder="Search Documents..." onkeyup="filterDocuments()">
        </div>

        <div class="add-user">
            <input type="text" id="new-user-name" placeholder="Enter username" required>
            <input type="password" id="new-user-password" placeholder="Enter password" required>
            <button id="add-user-btn">Add User</button>
        </div>

        <div class="user-selection">
            <label for="user-select">Select User:</label>
            <select id="user-select" onchange="displayUserDocs()">
                <option value="">--Select a user--</option>
            </select>
        </div>

        <div class="user-docs">
            <h2>User Submitted Documents</h2>
            <ul id="user-docs-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
